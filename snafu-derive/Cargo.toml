[package]
name = "snafu-derive"
version = "0.1.5"
authors = ["Jake Goulding <jake.goulding@gmail.com>"]

description = "An ergonomic error handling library"
documentation = "https://docs.rs/snafu"
repository = "https://github.com/shepmaster/snafu"

license = "MIT OR Apache-2.0"

[features]
backtraces = []
rust_1_30 = []
unstable_display_attribute = []

[lib]
proc-macro = true

[dependencies]
syn = { version = "0.15.19", features = ["full"] }
quote = "0.6"
proc-macro2 = "0.4"

[dev-dependencies]
compiletest_rs = { version = "0.3.18", features = ["stable", "tmp"] }
